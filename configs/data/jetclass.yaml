_target_: src.data.jetclass_datamodule.JetClassDataModule

# general parameters
batch_size: 1024
num_workers: 32
pin_memory: False
val_fraction: 0.10
test_fraction: 0.30

# preprocessing
normalize: True
normalize_sigma: 5

# select jet types to use
# list of the following: QCD, Hbb, Hcc, Hgg, H4q, Hqql, Zqq, Wqq, Tbqq, Tbl
used_jet_types: null # null means all jet types
additional_part_features: null # null means no additional part features

data_dir: null

filename_dict:
  train: ${data.data_dir}/train_100M/merged_standardized.h5
  val: ${data.data_dir}/val_5M/merged_standardized.h5
  test: ${data.data_dir}/test_20M/merged_standardized.h5

# the file below contains the masks and m/pt/nparticles generated by KDE
# if null, the masks and conditioning features of the true jets will be used
# (which is alright during training, but not for evaluation)
conditioning_gen_filename: null
